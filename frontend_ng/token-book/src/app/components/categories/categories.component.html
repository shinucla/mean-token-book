<nav class="navbar navbar-light bg-light flex-column flex-md-row bd-navbar">
  <ul class="navbar-nav flex-row d-none d-md-flex">
    <li class="nav-item">
      <a class="nav-link" href (click)="showDialog(); false">
        <i class="fas fa-plus-circle"></i>
      </a>
    </li>
  </ul>
</nav>

<table class="table table-striped table-bordered table-hover table-sm">
  <thead>
    <tr>
      <th scope="col"><input type="checkbox" value=""></th>
      <th scope="col">Name</th>
      <th scope="col">Points</th>
      <th scope="col">Is Punish</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <th scope="row"><input type="checkbox" value=""></th>
      <td>{{ category.name}}</td>
      <td>{{ category.points }}</td>
      <td>{{ category.isPunish }}</td>
      <td>{{ category.description }}</td>
    </tr>
  </tbody>
</table>
