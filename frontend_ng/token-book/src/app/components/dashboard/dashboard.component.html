<h2>Dashboard</h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6" *ngFor="let entry of childrenTokenCounts">
      <div class="card card-default">
        <div class="card-body">
          <div class="card-title">
            <h5>{{ entry.first_name }} {{ entry.last_name }}</h5>
            <span class="card-subtitle mb-2 text-muted">balance: {{ entry.sum }} tokens.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<hr/>

<!-- controls -->
<nav class="navbar navbar-light bg-light">
  <ul class="navbar-nav flex-row">
    <li class="nav-item" *ngIf="!!user.family_id && isParent">
      <a class="nav-link" href (click)="showAddTokenDialog(); false">
        <i class="fas fa-plus-circle"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href (click)="reload(); false">
        <i class="fas fa-sync"></i>
      </a>
    </li>
  </ul>
</nav>

<!-- table -->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"
          sortable="name"
          (sort)="onSort($event)"
          *ngIf="user.family_id && isParent">
        <i class="fas fa-user-friends"></i>
      </th>
      <th scope="col" sortable="date" (sort)="onSort($event)">Date</th>
      <th scope="col" sortable="category" (sort)="onSort($event)">Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events; index as i" (click)="view()">
      <td *ngIf="user.family_id && isParent">
        {{ event.name }}
      </td>
      <td>{{ event.date + '' }}</td>
      <td>{{ event.category }}
        <button class="badge badge-secondary"
                placement="top"
                ngbTooltip="{{ event.description}}"
                triggers="click:blur hover:blur">
          {{ event.amount | number }}
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="events" matSort class="mat-elevation-z8">

    <!-- Column def -->
    <ng-container matColumnDef="name" *ngIf="user.family_id && isParent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><i class="fas fa-user-friends"></i></th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Column def -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Column def -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">
	{{ element.category }}
	<button class="badge badge-secondary"
                placement="top"
                ngbTooltip="{{ element.description }}"
                triggers="click:blur hover:blur">
          {{ element.amount | number }}
	</button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Row def -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true;"></tr>
  </table>
</div>
