<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-2 d-md-block sidebar bg-light">
      <nav class="nav flex-column mb-2">
        <a class="nav-link active" href="#" (click)="loadChildrenSettings(); false">Children</a>
        <a class="nav-link active" href="#" (click)="loadCategorySettings(); false">Category</a>
        <a class="nav-link active" href="#" (click)="loadProfileSettings(); false">Profile</a>
      </nav>
    </div>
    <div class="col-sm-10">
      <div class="container-fluid">
        <app-settings-children *ngIf="setting==SettingType.CHILDREN"></app-settings-children>
        <app-settings-category *ngIf="setting==SettingType.CATEGORY"></app-settings-category>
        <app-settings-profile *ngIf="setting==SettingType.PROFILE"></app-settings-profile>
      </div>
    </div>
  </div>
</div>
