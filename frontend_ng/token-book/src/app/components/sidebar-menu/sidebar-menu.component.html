<!-- show as sidebar -->
<div class="sidebar-sticky d-none d-sm-inline">
  <ul class="nav flex-column mt-3">

    <!-- home -->
    <li class="nav-item">
      <a class="nav-link active" href (click)="navToHome(); false;">
        <i class="fas fa-home"></i>
        <span class="d-none d-md-inline">Home</span>
      </a>
    </li>

    <!-- Dashboard -->
    <li class="nav-item" *ngIf="hasFamily">
      <a class="nav-link active" href (click)="navToDashboard(); false;">
        <i class="fas fa-list"></i>
        <span class="d-none d-md-inline">Dashboard</span>
      </a>
    </li>

    <!-- Family -->
    <li class="nav-item" *ngIf="isParent && hasFamily">
      <a class="nav-link " href (click)="navToFamily(); false;">
        <i class="fas fa-users-cog"></i>
        <span class="d-none d-md-inline">Family</span>
      </a>
    </li>

    <!-- Category -->
    <li class="nav-item" *ngIf="isParent && hasFamily">
      <a class="nav-link" href (click)="navToCategories(); false;">
        <i class="far fa-object-group"></i>
        <span class="d-none d-md-inline">Categories</span>
      </a>
    </li>
  </ul>
</div>

<!-- show as topbar -->
<div class="navbar navbar-expand-lg navbar-dark bg-dark d-sm-none">
  <!-- home -->
  <div class="col">
    <a href (click)="navToHome(); false;">
      <i class="fas fa-home fa-2x"></i>
    </a>
  </div>

  <!-- Dashboard -->
  <div class="col" *ngIf="hasFamily">
    <a href (click)="navToDashboard(); false;">
      <i class="fas fa-list fa-2x"></i>
    </a>
  </div>

  <!-- Family -->
  <div class="col" *ngIf="isParent && hasFamily">
    <a href (click)="navToFamily(); false;">
      <i class="fas fa-users-cog fa-2x"></i>
    </a>
  </div>

  <!-- Category -->
  <div class="col" *ngIf="isParent && hasFamily">
    <a href (click)="navToCategories(); false;">
      <i class="far fa-object-group fa-2x"></i>
    </a>
  </div>
</div>
