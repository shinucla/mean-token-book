<form [formGroup]="form" (ngSubmit)="onOk()">
  <div class="form-group">
    <label for="child">Child</label>
    <select class="form-control" formControlName="child">
      <option *ngFor="let c of children" [value]="c.id">
	{{ c.first_name }} {{ c.last_name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number"
           class="form-control"
           formControlName="amount"
           [ngClass]="{ 'is-invalid': !!fields.amount.errors }" />
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" formControlName="category">
      <option *ngFor="let c of categories" [value]="c.id">
	{{ c.label }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text"
           class="form-control"
           formControlName="description"
           [ngClass]="{ 'is-invalid': !!fields.description.errors }" />
  </div>
</form>
