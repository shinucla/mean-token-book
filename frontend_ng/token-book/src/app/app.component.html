<div class="container-fluid">
  <app-header *ngIf="user"></app-header>

  <div class="row">
    <!-- sidebar / topbar -->
    <nav class="col-sm-1 col-md-3 bg-light" *ngIf="user">
      <div class="sidebar-sticky d-none d-sm-inline">
	<app-sidebar-menu></app-sidebar-menu>
      </div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-sm-none">
	<app-topbar-menu></app-topbar-menu>
      </nav>
    </nav>

    <!-- main panel -->
    <main [ngClass]="getMainPanelClass()" role="main">
      <router-outlet></router-outlet>
    </main>
  </div>

  <app-footer></app-footer>
</div>
